<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы — Food Construct</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lunch.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Food Construct</h1>
            <nav>
                <a href="index.html">О нас</a>
                <a href="lunch.html">Собрать ланч</a>
                <a href="order.html">Оформить заказ</a>
                <a href="orders.html" class="active">Заказы</a>
                <a href="#contacts">Контакты</a>
            </nav>
        </header>

        <main>
            <h2>История заказов</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Дата оформления</th>
                        <th>Состав заказа</th>
                        <th>Стоимость</th>
                        <th>Время доставки</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Заказы будут загружены здесь -->
                </tbody>
            </table>
        </main>

        <footer id="contacts">
            <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
        </footer>
    </div>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

    <!-- Просмотр заказа -->
    <div id="view-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Просмотр заказа</h3>
            <div id="view-order-details"></div>
            <button class="modal-btn" id="view-ok">Ок</button>
        </div>
    </div>

    <!-- Редактирование заказа -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Редактирование заказа</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-order-id">
                <label>Дата оформления</label>
                <input type="text" id="edit-created-at" readonly>

                <label>Имя получателя</label>
                <input type="text" id="edit-full_name" required>

                <label>Адрес доставки</label>
                <input type="text" id="edit-delivery_address" required>

                <label>Время доставки</label>
                <select id="edit-delivery_type" required>
                    <option value="now">Как можно скорее</option>
                    <option value="by_time">К указанному времени</option>
                </select>
                <input type="time" id="edit-delivery_time" step="300">

                <label>Телефон</label>
                <input type="tel" id="edit-phone" required>

                <label>Email</label>
                <input type="email" id="edit-email" required>

                <label>Комментарий</label>
                <textarea id="edit-comment"></textarea>

                <div class="modal-actions">
                    <button type="button" class="modal-btn" id="edit-cancel">Отмена</button>
                    <button type="submit" class="modal-btn green" id="edit-save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Удаление заказа -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Удаление заказа</h3>
            <p>Вы уверены, что хотите удалить заказ?</p>
            <div class="modal-actions">
                <button type="button" class="modal-btn" id="delete-cancel">Отмена</button>
                <button type="button" class="modal-btn red" id="delete-confirm">Да</button>
            </div>
        </div>
    </div>

    <script src="displayDishes.js"></script>
    <script src="orders.js"></script>
</body>
</html>
